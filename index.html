<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Speech Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video playsinline autoplay muted loop id="bg-video">
        <source src="background-video.mp4" type="video/mp4">
    </video>

    <div id="colophon">
        <div class="meta-text">【Dynamic Speech】</div>
        <div class="meta-text">Infinite Generation</div>
        <div class="meta-text" id="status-indicator">Ready</div>
    </div>

    <div id="speech-output"></div>

    <div id="controls">
        <button id="start-button">Start Generation</button>
        <button id="stop-button" disabled>Stop</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
